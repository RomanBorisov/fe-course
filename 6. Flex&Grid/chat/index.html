<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
<div class="wrapper">
    <header class="wrapper__header header row row--center-x">
        <div class="row">
            <img src="assets/images/logo.svg" alt="logo"/>
            <div class="search-bar">
                <input type="text" placeholder="Search"/>
                <img src="assets/images/search-icon.svg" alt="logo"/>
            </div>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Clubs</a>
        </nav>

        <div class="row">
            <button type="button">
                <img src="assets/images/invite-friends-icon.svg" alt="invite friends icon"/>
                Invite friends
            </button>

            <button
                    type="button"
            >
                Create post
            </button>

            <button
                    type="button"
            >
                <img src="assets/images/messages-icon.svg" alt="message icon"/>
            </button>

            <button
                    type="button"
            >
                <img src="assets/images/notifications-icon.svg" alt="notifications icon"/>
            </button>

            <img src="assets/images/avatar-stub.png" alt="avatar"/>
        </div>
    </header>

    <main class="wrapper__content chat-page">
        <aside class="chat-page__sidebar chat-page-sidebar">
            Sidebar
        </aside>
        <main class="chat-page__content chat">
            main
        </main>
    </main>
</div>
</body>
</html>
